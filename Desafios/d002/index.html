<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone dos favoritos! </p>

    <picture>
        <source media="(min-width:750px )" srcset="imagens/github-p.png" type="image/png">
        <source media="(min-width: 1050px)" srcset="imagens/github-m.png" type="image/png">
        <img src="imagens/github-g.png" alt="imagem flexível">
    </picture>
</body>
